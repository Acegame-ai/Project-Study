<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAid - Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-title">EduAid</h1>
        </div>
    </nav>
    <div class="container">
        <header class="header">
            <h1>Welcome Back ðŸ‘‹</h1>
            <p class="name">Badejoko Solih</p>
            <button class="notification-btn">
              <i class="fas fa-bell"></i>
          </button>
          
        </header>
        
        <section class="features">
          <div class="feature-item">
              <i class="fas fa-book-open"></i>
              <p>Study Text</p>
          </div>
          <div class="feature-item">
              <i class="fas fa-check-square"></i>
              <p>To-do List</p>
          </div>
          <div class="feature-item">
              <i class="fas fa-question-circle"></i>
              <p>Quiz</p>
          </div>
          <div class="feature-item">
              <i class="fas fa-calendar-alt"></i>
              <p>Class Schedule</p>
          </div>
          <div class="feature-item">
              <i class="fas fa-video"></i>
              <p>Tutorial Videos</p>
          </div>
          <div class="feature-item">
              <i class="fas fa-robot"></i>
              <p>Chat Bot AI</p>
          </div>
      </section>
      
        
        <section class="progress">
            <h2>Your Weekly Progress</h2>
            <div class="progress-item">
                <p>Assignment</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
                <p class="progress-percentage">60%</p>
            </div>
            <div class="progress-item">
                <p>Quizzes</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 40%;"></div>
                </div>
                <p class="progress-percentage">40%</p>
            </div>
            <div class="progress-item">
                <p>Videos Watched</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 15%;"></div>
                </div>
                <p class="progress-percentage">15%</p>
            </div>
        </section>
        
        <section class="schedule">
            <h2>Today's Schedule</h2>
            <div class="schedule-item">
                <p>GNS 206 <span>8:00 AM - 10:00 AM</span></p>
                <button class="join-btn">Join Now</button>
            </div>
            <div class="schedule-item">
                <p>BCH 406 <span>10:00 AM - 12:00 PM</span></p>
                <button class="join-btn">Join Now</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
