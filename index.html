<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduAid - Learning Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Welcome Back ðŸ‘‹</h1>
      <p>Badejoko Solih</p>
      <button class="notification-btn">
        <img src="bell-icon.png" alt="Notifications">
      </button>
    </header>
    
    <section class="features">
      <div class="feature-item">
        <img src="study-text.png" alt="Study Text">
        <p>Study Text</p>
      </div>
      <div class="feature-item">
        <img src="todo-icon.png" alt="To-do List">
        <p>To-do List</p>
      </div>
      <div class="feature-item">
        <img src="quiz-icon.png" alt="Quiz">
        <p>Quiz</p>
      </div>
      <div class="feature-item">
        <img src="schedule-icon.png" alt="Class Schedule">
        <p>Class Schedule</p>
      </div>
      <div class="feature-item">
        <img src="video-icon.png" alt="Tutorial Video">
        <p>Tutorial Videos</p>
      </div>
      <div class="feature-item">
        <img src="chatbot-icon.png" alt="Chat Bot">
        <p>Chat Bot AI</p>
      </div>
    </section>
    
    <section class="progress">
      <h2>Your Weekly Progress</h2>
      <div class="progress-item">
        <p>Assignment</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 60%;"></div>
        </div>
        <p class="progress-percentage">60%</p>
      </div>
      <div class="progress-item">
        <p>Quizzes</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 40%;"></div>
        </div>
        <p class="progress-percentage">40%</p>
      </div>
      <div class="progress-item">
        <p>Videos Watched</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: 15%;"></div>
        </div>
        <p class="progress-percentage">15%</p>
      </div>
    </section>
    
    <section class="schedule">
      <h2>Today's Schedule</h2>
      <div class="schedule-item">
        <p>GNS 206 <span>8:00 AM - 10:00 AM</span></p>
        <button class="join-btn">Join Now</button>
      </div>
      <div class="schedule-item">
        <p>BCH 406 <span>10:00 AM - 12:00 PM</span></p>
        <button class="join-btn">Join Now</button>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
